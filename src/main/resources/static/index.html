<body>

<h2>SOLO PROJECT ON THE RUN, DO YOU WANNA JOIN? REGISTER BELOW!</h2> 
 
<div class="forms">
  <form id="register" onSubmit="submitPost('register', '/register')"
 >
 
  
<div>
 <label for="name">Name</label>
 <input type="text" id="name" name="name" ><br>
 <span id="name-error"></span>
 </div>
 <div>
 <label for="email">Email</label>
 <input type="text" id="email" name="email"><br>
 <span id="email-error"></span>
 </div>
 <div>
 <label for="password">Password</label>
 <input type="password" id="password" name="password"><br>
 <span id="password-error"></span>
</div>
 <div>
 <label for="passwordconf">Passwordconf</label>
 <input type="password" id="passwordconf" name="passwordconf"><br>
 </div>
 <div class="register">
 <input type="submit" value="Register">
 </div>
 
 </form>
 
 <form id="login" onSubmit="loginUser('login')">
 
     //<h3>Login</h3>
 
 <div>
 <label for="loginemail">Email</label>
 <input type="text" id="loginemail" name="email"><br>
 </div>
 <div>
 <label for="loginpassword">Password</label>
 <input type="password" id="loginpassword" name="password"><br>
 </div>
 <div class="login">
 <input type="submit" value="Login">
 </div>
 
 </form>
 </div>
 <div class="paragraph">
 <p> Welcome to the registration and login
   page of solo project. sign in and have 
   all the fun installed for you. Make the 
   perfect choice that suites your day.Send 
   us a valuable feedback if you have to. </p>
 </div>
